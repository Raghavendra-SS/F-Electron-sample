<!DOCTYPE html>
<html>
<head>
  <script src="main.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="index.css" media="screen"/>
</head>
<body>
	<div class="main-section">
		<div class="content-section">
			<div class="head-section">
				<h3>Login</h3>
			</div>
			<div class="body-section">
				<form>
					<div class="form-input">
						<input id="username" type="text" name="" placeholder="Username or Email">
					</div>
					<div class="form-input">
						<input id="password" type="text" name="" placeholder="Password">
					</div>
					<div class="form-input">
						<input type="checkbox" name=""> <label>Remember me on this computer</label>
						<button type="submit" onclick="handleLogin()" class="btn-submit">Login</button>
					</div>
				</form>
			</div>
		</div>
		<div class="footer-section">
			<a href="">Forgot your password?</a> <span>Click here to reset it.</span>
		</div>
	</div>
</body>
</html>
